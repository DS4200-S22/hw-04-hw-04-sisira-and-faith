<!DOCTYPE html>
<html> 

<head>
    <meta charset=utf-8/>
    <title>hw-04</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <h1>Event Handling</h1>

    <svg>
        <circle id="circle1" cx="70" cy="70" r="60" onclick="circle1Clicked()"/>
        <text id="numClicks" x="70" y="70">0</text>
    </svg>

    <svg>
        <circle id="circle2" cx="70" cy="70" r="60" onmouseover="circle2Mouseover()" onmouseout="circle2Mouseout()"/>
    </svg>

    <svg>
        <circle id="circle3" cx="70" cy="70" r="60" onclick="circle3Clicked()"/>
    </svg>

    <script src="main.js"></script>
</body>
